
<body>
    <div id="login">
        <br>
        <h1 class="text-center mat-display-1">iFarm Rental and Monitoring System</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div id="login-form">
                            <div class="alert alert-danger" *ngIf = "invalidLogin && errorMsg">{{errorMsg}}</div>
                            <h2 class="text-center">User Login</h2>
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                            </div>
                            <div class="form-group">
                              <button class="btn btn-success" (click)="handleLogin()">Login</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
